<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="assets/jquery-2.1.4.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script type="text/javascript" src="assets/bootstrap.min.js"></script>
    <link rel='stylesheet' href='assets/style.css'>
    <script type="text/javascript" src="assets/script.js"></script>
    <title>To Do List</title>
</head>

<body>
    <!-- MODAL YARD!!!!!!!!! -->
    <!-- LOGIN MODAL -->
    <div class="container" id="loginmodal">
        <div class="modal fade" id="myModal" data-backdrop="static" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-body user_login">
                        <!-- Form body -->
                        <form role="form">
                            <h3> User Login </h3>
                            <div class="form-group">
                                <input type="username" class="form-control" id="username" placeholder="Username">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="password" placeholder="Password">
                            </div>
                        </form>
                    </div>
                    <div class="modal-body user_create">
                        <form role="form">
                            <h3>Create A User</h3>
                            <div class="form-group col-xs-9">
                                <input type="username" class="form-control create_form" id="create_username" placeholder="Enter Username">
                            </div>
                            <div class="form-group col-xs-9">
                                <input type="password" class="form-control create_form" id="create_password" placeholder="Create Password">
                            </div>
                            <div class="form-group col-xs-9">
                                <input type="password" class="form-control create_form" id="create_password2" placeholder="Verify Password">
                            </div>
                            <div class="form-group col-xs-9">
                                <input type="firstName" class="form-control create_form" id="create_firstName" placeholder="First Name">
                            </div>
                            <div class="form-group col-xs-9">
                                <input type="lastName" class="form-control create_form" id="create_lastName" placeholder="Last Name">
                            </div>
                            <div class="form-group col-xs-9">
                                <input type="email" class="form-control create_form" id="create_email" placeholder="Enter Email">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer login_footer">
                        <!-- submit button -->
                        <button type="submit" class="btn btn-default login_submit_button" data-dismiss="modal">Submit</button>
                        <button type="button" href="#user_create_modal" class="btn btn-default user_create_btn">Create User</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ADD TASK MODAL -->
    <div class="modal fade" id="addTask" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                    <h4 class="modal-title">Add Task</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="new_title">Title:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="new_title" placeholder="Enter title">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="new_details">Details:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="new_details" placeholder="Enter details">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="due_date">Due Date:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="due_date" placeholder="Date">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default create_task_button" data-dismiss="modal">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
    </div>
    <!-- MODAL YARD END -->
    <!-- NAVIGATION BAR -->
    <div class="container">
        <div class="container row">
            <nav class="navbar navbar-default top_navbar">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand">LCC ToDoList</a>
                    </div>
                    <div>
                        <ul class="nav navbar-nav">
                            <li class="login_logout_container col-xs-2">
                                <button class='login_logout_btn btn login_form_button clicked_btn' data-toggle="modal" id='logout_btn'>Logout</button>
                                <button class="login_logout_btn btn login_form_button " data-toggle="modal" data-target="#myModal">Login</button>
                            </li>
                            <li class="col-xs-2">
                                <button data-toggle="modal" href="#addTask" class="btn btn-xs add_task_button">Add Task</button>
                            </li>
                            <!-- Display User Info -->
                            <li>
                                <div class='user_info col-xs-2'></div>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div class="row">
            <div class="container row text-center">
                <!--Dividing Line-->
                <div class="col-xs-12 col-md-12 divide_line"></div>
                <!-- Body of Display -->
                <div class="container">
                    <h2>Current Tasks</h2>
                    <div class="container">
                        <div class='col-xs-12 container task_list_container'></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
