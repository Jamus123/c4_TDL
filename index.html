<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="assets/jquery-2.1.4.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script type="text/javascript" src="assets/bootstrap.min.js"></script>
    <link rel='stylesheet' href='assets/style.css'>
    <script type="text/javascript" src="assets/script.js"></script>
    <title>To Do List</title>
</head>

<body>
    <!-- NAVIGATION BAR -->
    <div class="container">
        <div class="container">
            <nav class="navbar navbar-default top_navbar col-xs-12">
                <div class="row container-fluid">
                    <div class="container col-xs-2" id="loginmodal">
                        <div class='login_logout_container'>
                            <button type='button' class='login_logout_btn btn btn-info btn-sm clicked_btn login_form_button' id='logout_btn'>Logout</button>
                            <button type='button' class="login_logout_btn btn btn-info btn-sm login_form_button" data-toggle="modal" data-target="#myModal">Login Form</button>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <button data-toggle="modal" href="#addTask" class="btn btn-sm add_task_button">Add Task</button>
                    </div>
                    <div class='user_info col-xs-2'></div>
                </div>
            </nav>
        </div>
        <!-- LOGIN MODAL -->
        <div class="container" id="loginmodal">
            <div class="modal fade" id="myModal" data-backdrop="static" role="dialog">
                <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Login Info</h4>
                        </div>
                        <div class="modal-body">
                            <!-- Form body -->
                            <form role="form">
                                <div class="form-group">
                                    <label for="username">Username:</label>
                                    <input type="username" class="form-control" id="username" placeholder="username">
                                </div>
                                <div class="form-group">
                                    <label for="password">Password:</label>
                                    <input type="password" class="form-control" id="password" placeholder="password">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <!-- submit button -->
                            <button type="submit" class="btn btn-default login_submit_button" data-dismiss="modal">Submit</button>
                            <!-- -->
                            <button type="submit" class="btn btn-default login_submit_button" data-toggle="modal" data-target="#create_user">Create User</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="create_user" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Create User</h4>
                    </div>
                    <div class="modal-body">
                        <!-- Create User Form-->
                        <form role="form">
                            <div class="form-group">
                                <label for="username">Username:</label>
                                <input type="username" class="form-control" id="create_username" placeholder="Username">
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" class="form-control" id="create_user_password" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <label for="password2">Verify Password:</label>
                                <input type="password2" class="form-control" id="password2" placeholder="Verify Password">
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" id="create_user_email" placeholder="password">
                            </div>
                            <div class="form-group">
                                <label for="password">First Name:</label>
                                <input type="password" class="form-control" id="create_user_firstName" placeholder="First Name">
                            </div>
                            <div class="form-group">
                                <label for="password">Last Name:</label>
                                <input type="password" class="form-control" id="create_user_lastName" placeholder="Last Name">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-default" data-dismiss="modal">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- ADD TASK MODAL -->
        <div class="modal fade" id="addTask" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                        <h4 class="modal-title">Add Task</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="new_title">Title:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="new_title" placeholder="Enter title">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="new_details">Details:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="new_details" placeholder="Enter details">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-default create_task_button" data-dismiss="modal">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->
        <div class="container text-center">
            <!--BrownDividingLine-->
            <div class="col-xs-12 col-md-12 brownline row">
            </div>
        </div>
        <!-- Body of Display -->
        <div class="container">
            <h2>Current Tasks</h2>
            <div class='col-xs-12 container task_list_container'>
            </div>
        </div>
    </div>
    <!-- <div class='col-xs-12 container task_completed_container'>
        <h4 class='col-xs-3 '>Completed Tasks</h4>
        <div id='completed_contents' class='col-xs-12'></div>
    </div> -->
    </div>
</body>

</html>
