<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<title>Create Task</title>
	<script>
     	var todo_items= [
    {
      id: 0,
      user_id: 1,
      timeStamp: '2015/06/15 12:00:00',
      title: 'my title',
      details: 'my details'
    }
]


	</script>
</head>
<body>
	<div class='col-xs-12 container task_create_container'>
	<header class='col-xs-12'>
		<h1 class='col-xs-3 col-xs-offset-5'>Create Task</h1>
	</header>
	<div class='task_create_body col-xs-12'>
		
		<textarea placeholder="Enter task details" class='task_details col-xs-8'></textarea>
			
		<div class='time_input col-xs-4'>
		<h3 class='col-xs-12'>Due Date:</h3>	
		<select class='task_options col-xs-4'>
			<option  class='col-xs-12' id='this_week'>This Week</option>
			<option  class='col-xs-12' id='next_week'>Next Week</option>
			<option  class='col-xs-12' id='show_calendar'>Show Calendar</option>
		</select>
		<input id='day' class='col-xs-4 col-xs-offset-3' placeholder='Day'>
		
		<select class='hour col-xs-3 col'>
			<option class='col-xs-12'>1</option>
			<option class='col-xs-12'>2</option>
			<option class='col-xs-12'>3</option>
			<option class='col-xs-12'>4</option>
			<option class='col-xs-12'>5</option>
			<option class='col-xs-12'>6</option>
			<option class='col-xs-12'>7</option>
			<option class='col-xs-12'>8</option>
			<option class='col-xs-12'>9</option>
			<option class='col-xs-12'>10</option>
			<option class='col-xs-12'>11</option>
			<option class='col-xs-12'>12</option>
		</select>

		<select class='minutes col-xs-3 col-xs-offset-1'>
			<option class='col-xs-12'>00</option>
			<option class='col-xs-12'>15</option>
			<option class='col-xs-12'>30</option>
			<option class='col-xs-12'>45</option>
		</select>

		
			<button type='button' class='col-xs-6 col-xs-offset-3' id='create_button'>Create Task</button>
	</div>
	<button type='button' class='col-xs-6 col-xs-offset-3' id='create_button'>Create Task</button>
	</div>
</body>
</html>
